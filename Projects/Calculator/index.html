<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body id="body">
	<section class="app-container p-4 text-center">
		<h3 style="color: #fff">CALCULATOR</h3>
		<div class="output">
			<form>
				<input type="text" name="result" id="result" readonly>
			</form>
		</div>

		<div class="buttons mt-3">
			<div class="nums">
				<div>
					<button class="num1" onclick="appendNum(1)">1</button>
					<button class="num2" onclick="appendNum(2)">2</button>
					<button class="num3" onclick="appendNum(3)">3</button>
				</div>
				<div>
					<button class="num4" onclick="appendNum(4)">4</button>
					<button class="num5" onclick="appendNum(5)">5</button>
					<button class="num6" onclick="appendNum(6)">6</button>
				</div>
				<div>
					<button class="num7" onclick="appendNum(7)">7</button>
					<button class="num8" onclick="appendNum(8)">8</button>
					<button class="num9" onclick="appendNum(9)">9</button>
				</div>
				<div>
					<button class="num0" onclick="appendNum(0)">0</button>
					<button class="symbol plus" onclick="appendOperation('+')">+</button>
					<button class="symbol minus" onclick="appendOperation('-')">-</button>
				</div>
				<div>
					<button class="symbol times" onclick="appendOperation('*')">*</button>
					<button class="symbol divide" onclick="appendOperation('/')">/</button>
					<button class="symbol equal" onclick="calculate()">=</button>
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
